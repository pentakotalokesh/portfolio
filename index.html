    <script>
      const stopwatch = document.getElementById("stopwatch");
      let hours = 0,minutes=0,seconds=0;
      var kill;
          stopwatch.addEventListener("click",event=>{
            if(stopwatch.innerText === 'START'){
           kill = setInterval(() => {
              stopwatch.innerHTML = hours.toString()+":"+minutes.toString()+":"+seconds.toString();
              if(seconds >= 59){
                seconds = 0;
                minutes++;
              }
              else 
                seconds++; 
            }, 1000);
          }
          else{
            clearInterval(kill);
            stopwatch.innerText="START";
            seconds = 0;
            minutes=0;
            hours=0;
          }
        })
      setInterval(time,1000);
      function time(){
        const time = document.getElementById("time");
        const date = document.getElementById("day");
        const d = new Date();
        time.innerHTML=d.toLocaleTimeString();;
        date.innerHTML = d;
      }
    </script>
